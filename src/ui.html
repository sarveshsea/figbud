<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FigBud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #333333;
            background: #ffffff;
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading styles */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 16px;
            color: #666;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #F24E1E;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Figma-specific styles */
        .figma-button {
            background: #F24E1E;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .figma-button:hover {
            background: #D73C1A;
        }
        
        .figma-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .figma-input {
            border: 1px solid #E5E5E5;
            border-radius: 6px;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 12px;
            transition: border-color 0.2s ease;
        }
        
        .figma-input:focus {
            outline: none;
            border-color: #F24E1E;
            box-shadow: 0 0 0 2px rgba(242, 78, 30, 0.2);
        }
        
        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #E5E5E5;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            Loading FigBud...
        </div>
    </div>
</body>
</html>
